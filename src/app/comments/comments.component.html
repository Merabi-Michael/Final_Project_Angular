<section class="section">
  <div class="mainbox">
    <br />

    <div class="smallboxdiv">
      <div class="centerbox">
        <fa-icon [icon]="leftArrow" class="left" (click)="goBack()"></fa-icon>

        <div class="x" *ngIf="editMode" (click)="onEdit()">
          <fa-icon [icon]="faXmark"></fa-icon>
        </div>
      </div>

      <h3 class="title">Title</h3>
      <div class="titletext" *ngIf="!editMode">
        <p>{{ postName?.title }}</p>
      </div>

      <input
        type="text"
        class="inputmodel"
        [(ngModel)]="nameModel"
        *ngIf="editMode"
      />

      <h3 class="body">Body</h3>
      <div class="bodytext" *ngIf="!editMode">{{ postName?.body }}</div>

      <textarea
        class="textarea"
        placeholder="Type text here..."
        [(ngModel)]="bodyModel"
        *ngIf="editMode"
      ></textarea>

      <div>
        <button (click)="onEdit()" class="button" *ngIf="!editMode">
          Edit
        </button>
        <button (click)="onEdit()" class="button" *ngIf="editMode">
          Update
        </button>
      </div>
    </div>

      </div>

      <div class="commentbox">
        <h4 class="addcomment">Add Comment</h4>

        <form [formGroup]="comentsForm">
          <div class="comment">
            <div class="wrapper">
              <div class="img"></div>
              <label class="namecomment">Name</label>
              <input class="input" formControlName="name" />
              <label class="bodycomment">Body</label>
              <input class="input" formControlName="body" />
            </div>

            <button
              class="add"
              type="submit"
              [disabled]="comentsForm.status === 'INVALID'"
              (click)="addComment()"
            >
              Add
            </button>
          </div>
        </form>
      </div>
    </div>

    <br />
  </div>
</section>
